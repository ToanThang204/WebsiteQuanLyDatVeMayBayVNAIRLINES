<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm quản trị viên mới - Quản trị</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Quản trị</h2>
                <span>Bảng điều khiển</span>
            </div>
            
            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span>Trang chủ</span>
                    </a>
                </li>
                
                <li class="menu-item active">
                    <a href="admins.html">
                        <i class="fas fa-users-cog"></i>
                        <span>Quản trị viên</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a href="flights.html">
                        <i class="fas fa-plane"></i>
                        <span>Chuyến bay</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a href="aircraft.html">
                        <i class="fas fa-plane-departure"></i>
                        <span>Máy bay</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a href="services.html">
                        <i class="fas fa-concierge-bell"></i>
                        <span>Dịch vụ</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a href="airports.html">
                        <i class="fas fa-plane-arrival"></i>
                        <span>Sân bay</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">Thêm quản trị viên mới</h1>
                </div>
                
                <div class="header-right">
                    <div class="notifications">
                        <button class="notification-btn">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge">3</span>
                        </button>
                    </div>
                    
                    <div class="user-menu">
                        <div class="user-avatar">
                            <img src="images/avatar.png" alt="Ảnh đại diện">
                        </div>
                        <button class="sign-out-btn" onclick="logout()">Đăng xuất</button>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <div class="page-content">
                <div class="page-header">
                    <h2>Thêm quản trị viên mới</h2>
                </div>
                
                <div class="form-container">
                    <form id="adminForm" class="admin-form">
                        <div class="form-group">
                            <label for="fullName">Họ và tên <span class="required">*</span></label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Số điện thoại <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="role">Vai trò <span class="required">*</span></label>
                            <select id="role" name="role" required>
                                <option value="">Chọn vai trò</option>
                                <option value="super_admin">Quản trị viên cấp cao</option>
                                <option value="admin">Quản trị viên</option>
                                <option value="moderator">Điều hành viên</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Mật khẩu <span class="required">*</span></label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Xác nhận mật khẩu <span class="required">*</span></label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Địa chỉ</label>
                            <input type="text" id="address" name="address">
                        </div>
                        
                        <div class="form-group">
                            <label for="status">Trạng thái <span class="required">*</span></label>
                            <select id="status" name="status" required>
                                <option value="active">Hoạt động</option>
                                <option value="inactive">Không hoạt động</option>
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='admins.html'">Hủy</button>
                            <button type="submit" class="btn btn-primary btn-save-admin">Lưu quản trị viên</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin-create.js"></script>
</body>
</html>
