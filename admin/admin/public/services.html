<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý dịch vụ - Quản trị viên</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Quản trị</h2>
                <span>Bảng điều khiển</span>
            </div>
            
            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span>Trang chủ</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a href="admins.html">
                        <i class="fas fa-users-cog"></i>
                        <span>Quản trị viên</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a href="flights.html">
                        <i class="fas fa-plane"></i>
                        <span>Chuyến bay</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a href="aircraft.html">
                        <i class="fas fa-plane-departure"></i>
                        <span>Máy bay</span>
                    </a>
                </li>
                
                <li class="menu-item active">
                    <a href="services.html">
                        <i class="fas fa-concierge-bell"></i>
                        <span>Dịch vụ</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a href="airports.html">
                        <i class="fas fa-plane-arrival"></i>
                        <span>Sân bay</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a href="ve.html">
                        <i class="fas fa-ticket-alt"></i>
                        <span>Vé máy bay</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a href="hoadon.html">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Hóa đơn</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="doanhthu.html">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Doanh Thu</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">Dịch vụ</h1>
                </div>
                
                <div class="header-right">
                    <div class="notifications">
                        <button class="notification-btn">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge">3</span>
                        </button>
                    </div>
                    
                    <div class="user-menu">
                        <div class="user-info">
                            <span id="adminName">Admin</span>
                        </div>
                        <button class="sign-out-btn" onclick="logout()">Đăng xuất</button>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <div class="page-content">
                <div class="page-header">
                    <h2>Quản lý dịch vụ</h2>
                    <button class="btn btn-primary" onclick="openAddServiceModal()">
                        <i class="fas fa-plus"></i> Thêm dịch vụ mới
                    </button>
                </div>
                
                <!-- Search Box -->
                <div class="search-filter-container">
                    <div class="search-box">
                        <input type="text" id="searchService" placeholder="Tìm kiếm dịch vụ..." class="form-control">
                    </div>
                </div>
                
                <div class="data-table-container">
                    <table class="data-table" id="servicesTable">
                        <thead>
                            <tr>
                                <th>Tên dịch vụ</th>
                                <th>Giá dịch vụ</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="servicesTableBody">
                            <!-- Dữ liệu sẽ được tải động -->
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination">
                    <button class="btn btn-sm" id="prevPage" disabled>
                        <i class="fas fa-chevron-left"></i> Trước
                    </button>
                    <span class="page-info">
                        Trang <span id="currentPage">1</span> / <span id="totalPages">1</span>
                    </span>
                    <button class="btn btn-sm" id="nextPage">
                        Sau <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Thêm/Sửa Dịch vụ -->
    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Thêm dịch vụ mới</h3>
                <span class="close" onclick="closeServiceModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="serviceForm">
                    <input type="hidden" id="serviceId">
                    
                    <div class="form-group">
                        <label for="tenDichVu">Tên dịch vụ:*</label>
                        <input type="text" id="tenDichVu" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="giaDichVu">Giá dịch vụ:*</label>
                        <input type="number" id="giaDichVu" class="form-control" required min="0">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeServiceModal()">Hủy</button>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
