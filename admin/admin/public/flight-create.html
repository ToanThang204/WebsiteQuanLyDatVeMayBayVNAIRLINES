<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm chuyến bay mới - Quản trị viên</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Quản trị</h2>
                <span>Bảng điều khiển</span>
            </div>
            
            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span>Trang chủ</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a href="admins.html">
                        <i class="fas fa-users-cog"></i>
                        <span>Quản trị viên</span>
                    </a>
                </li>
                
                <li class="menu-item active">
                    <a href="flights.html">
                        <i class="fas fa-plane"></i>
                        <span>Chuyến bay</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a href="aircraft.html">
                        <i class="fas fa-plane-departure"></i>
                        <span>Máy bay</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a href="services.html">
                        <i class="fas fa-concierge-bell"></i>
                        <span>Dịch vụ</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a href="airports.html">
                        <i class="fas fa-plane-arrival"></i>
                        <span>Sân bay</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="doanhthu.html">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Doanh Thu</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">Thêm chuyến bay mới</h1>
                </div>
                
                <div class="header-right">
                    <div class="notifications">
                        <button class="notification-btn">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge">3</span>
                        </button>
                    </div>
                    
                    <div class="user-menu">
                        <div class="user-info">
                            <span id="adminName">Admin</span>
                        </div>
                        <button class="sign-out-btn" onclick="logout()">Đăng xuất</button>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <div class="page-content">
                <div class="page-header">
                    <h2>Thêm chuyến bay mới</h2>
                </div>
                
                <div class="form-container">
                    <form id="flightForm" class="admin-form">
                        <div class="form-section">
                            <h3>Thông tin chuyến bay</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="flightCode">Mã chuyến bay:*</label>
                                    <input type="text" id="flightCode" name="code" class="form-control" placeholder="VD: VN123" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="airlinerId">Hãng hàng không:*</label>
                                    <select id="airlinerId" name="airliner_id" class="form-control" required>
                                        <option value="">-- Chọn hãng bay --</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="aircraftId">Máy bay:*</label>
                                    <select id="aircraftId" name="aircraft_id" class="form-control" required>
                                        <option value="">-- Chọn máy bay --</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="flightType">Loại chuyến bay:*</label>
                                    <select id="flightType" name="type" class="form-control" required>
                                        <option value="domestic">Nội địa</option>
                                        <option value="international">Quốc tế</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>Lịch trình</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="takeoffTime">Thời gian cất cánh:*</label>
                                    <input type="datetime-local" id="takeoffTime" name="takeoff_time" class="form-control" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="landingTime">Thời gian hạ cánh:*</label>
                                    <input type="datetime-local" id="landingTime" name="landing_time" class="form-control" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="startFrom">Sân bay khởi hành:*</label>
                                    <select id="startFrom" name="start_from" class="form-control" required>
                                        <option value="">-- Chọn sân bay --</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="destination">Sân bay đến:*</label>
                                    <select id="destination" name="destination" class="form-control" required>
                                        <option value="">-- Chọn sân bay --</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>Giá vé</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="economyPrice">Giá vé hạng phổ thông:*</label>
                                    <input type="number" id="economyPrice" name="economy_price" class="form-control" placeholder="VNĐ" min="0" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="businessPrice">Giá vé hạng thương gia:*</label>
                                    <input type="number" id="businessPrice" name="business_price" class="form-control" placeholder="VNĐ" min="0" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="economySeats">Số ghế hạng phổ thông:*</label>
                                    <input type="number" id="economySeats" name="economy_seats" class="form-control" min="0" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="businessSeats">Số ghế hạng thương gia:*</label>
                                    <input type="number" id="businessSeats" name="business_seats" class="form-control" min="0" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>Thông tin bổ sung</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="flightStatus">Trạng thái:</label>
                                    <select id="flightStatus" name="status" class="form-control">
                                        <option value="scheduled">Đã lên lịch</option>
                                        <option value="delayed">Bị trễ</option>
                                        <option value="cancelled">Đã hủy</option>
                                        <option value="completed">Đã hoàn thành</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="gate">Cổng:</label>
                                    <input type="text" id="gate" name="gate" class="form-control" placeholder="VD: A12">
                                </div>
                                
                                <div class="form-group full-width">
                                    <label for="notes">Ghi chú:</label>
                                    <textarea id="notes" name="notes" class="form-control" rows="3" placeholder="Ghi chú thêm về chuyến bay này..."></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu chuyến bay
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                <i class="fas fa-redo"></i> Làm mới
                            </button>
                            <a href="flights.html" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/flight-form.js"></script>
</body>
</html>
